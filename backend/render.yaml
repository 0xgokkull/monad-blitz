services:
  - type: web
    name: monad-x402-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --production=false
    startCommand: node server-x402.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GROQ_API_KEY
        sync: false
      - key: MONAD_RPC_URL
        value: https://testnet-rpc.monad.xyz
      - key: MONAD_CHAIN_ID
        value: 10143
      - key: PRIVATE_KEY
        sync: false
      - key: X402_FACILITATOR_ADDRESS
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
